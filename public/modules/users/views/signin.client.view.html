<section class="row" data-ng-controller="AuthenticationController">
	<h3 class="col-md-12 text-center">Sign in with your account</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-5">
		<form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username">
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
				</div>
				<div class="text-center form-group modal-footer">
					<button type="submit" class="btn btn-primary">Sign in</button>
					<button type="submit" class="btn btn-large btn-danger" ng-click="AuthenticationController.cancel('cancel')">Cancel</button>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong>{{error}}</strong>
				</div>
			</fieldset>
		</form>
	</div>
	<h3 class="col-md-12 text-center">Or using your social accounts</h3>
	<div class="col-md-12 text-center">
		<a href="/auth/facebook" class="undecorated-link">
			<img src="/modules/users/img/buttons/facebook.png" class="img-circle">
		</a>
		<a href="/auth/twitter" class="undecorated-link">
			<img src="/modules/users/img/buttons/twitter.png" class="img-circle">
		</a>
		<a href="/auth/google" class="undecorated-link">
			<img src="/modules/users/img/buttons/google.png" class="img-circle">
		</a>
	</div>
</section>
