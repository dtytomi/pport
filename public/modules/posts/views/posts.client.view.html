<section data-ng-controller="PostsController">
  <div class="row postview">
    <div class="col-md-3">
      <img src="..." alt="..." class="img-thumbnail">
    </div>
    <div class="col-md-6">
      <tabset>
        <tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active" disable="tab.disabled" ng-click="onClick(tab)">
          <div class="mainView">
            <div ng-include="currentTab"></div>
          </div>
        </tab>
      </tabset>
      <script type="text/ng-template" id="one.tpl.html">
        <form data-ng-submit="create()" novalidate>
          <input class="input">
          <div class="form-group">
            <input type="submit" class="btn btn-default submitButton">
          </div>
        </form>
      </script>
      
      <script type="text/ng-template" id="two.tpl.html">
        <form>
          <img ngf-src="!files[0].$error && files[0]">
          <audio controls ngf-src="!files[0].$error && files[0]"></audio>
          <video controls ngf-src="!files[0].$error && files[0]"></video>
          <div ngf-select ngf-drop= "upload($files, $file, $event)" 
            ngf-multiple="multiple" ngf-pattern="pattern"
            ng-model="myFiles" 
            ngf-change= "upload($files, $file, $event)" ng-disabled="boolean" ngf-drop-disabled="boolean" 
            ngf-multiple="boolean" ngf-allow-dir="boolean" ngf-keep="keep" ngf-keep-distinct="keepDistinct"
            ngf-drag-over-class="{accept:'dragover', reject:'dragover-err', delay:100}" 
            ngf-drop-available="dropSupported" 
            ngf-stop-propagation="boolean"
            ngf-hide-on-drop-not-available="boolean"
            class="drop-box"

            //validations:
            same as ngf-select see above
            supported
          >
            Drop files here
          </div>
          <div ngf-no-file-drop >File Drag/Drop is not supported for this browser</div>
        </form>
      </script>
      
      <script type="text/ng-template" id="three.tpl.html">
        <div id="viewThree">
          <div ngf-drop="uploadFiles($files)" class="drop-box"
            ngf-drag-over-class="dragover" ngf-multiple="true" 
            ngf-pattern="'image/*,application/pdf'">Drop Images or PDFs files here</div>
          <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
          <h1>View Three</h1>
          <p>In pellentesque faucibus vestibulum. Nulla at nulla justo, eget luctus tortor. Nulla facilisi. Duis aliquet egestas purus in blandit. Curabitur vulputate, ligula lacinia scelerisque tempor, lacus lacus ornare ante, ac egestas est urna sit amet arcu. Class aptent taciti sociosqu.</p>
        </div>
      </script>
    </div>
    <div class="col-md-2">Yes Boss</div>
  </div>
</section>
